<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="table-container">
        <section class="npc-card-container">
            NPC CARDS <br/>
            <img id="ncard1" class="card" src="resources/cards/cardBack.png" alt="card"/>
            <img id="ncard2" class="card" src="resources/cards/cardBack.png" alt="card"/>
            <img id="ncard3" class="card" src="resources/cards/cardBack.png" alt="card"/>
            <img id="ncard4" class="card" src="resources/cards/cardBack.png" alt="card"/>
            <img id="ncard5" class="card" src="resources/cards/cardBack.png" alt="card"/>
            
        </section>
        <section class="deck-container">
            DECK <br/>
            <img id="fcard1" class="card" src="" alt="card"/>
            <img id="fcard2" class="card" src="" alt="card"/>
            <img id="fcard3" class="card" src="" alt="card"/>
            <img id="fcard4" class="card" src="" alt="card"/>
            <img id="fcard5" class="card" src="" alt="card"/>
        </section>
        <section class="flop">
            FLOP
        </section>
        <section class="player-card-container">
            PLAYER CARDS <br/>
            <img id="pcard1" class="card" src="" alt="card"/>
            <img id="pcard2" class="card" src="" alt="card"/>
            <img id="pcard3" class="card" src="" alt="card"/>
            <img id="pcard4" class="card" src="" alt="card"/>
            <img id="pcard5" class="card" src="" alt="card"/>
        </section>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
